<ion-header>
    <ion-toolbar>
        <ion-title>
            Ionic Blank
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="background">
    <ion-item>
        <ion-label position="floating">
            Email
        </ion-label>
        <ion-input [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">
            password
        </ion-label>
        <ion-input type="password" [(ngModel)]="pwd"></ion-input>
    </ion-item>
    <br>
    <ion-button (click)="login()">Login</ion-button>

    <b>or</b>
    <br>

    <ion-button (click)="goto_singup()" fill="clear">SignUp</ion-button>

    <ion-button (click)="ano()">ano</ion-button>


</ion-content>
