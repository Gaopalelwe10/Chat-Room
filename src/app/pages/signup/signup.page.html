<ion-header>
    <ion-toolbar>
        <ion-title>signup</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label position="floating">
            Username
        </ion-label>
        <ion-input [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">
            Email
        </ion-label>
        <ion-input [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">
            password
        </ion-label>
        <ion-input [(ngModel)]="pwd" type="password"></ion-input>
    </ion-item>
    <br>
    <ion-button (click)="signup()">Signup</ion-button>

    <b>or</b>

    <br>
    <ion-button (click)="goto_login()" fill="clear">Login</ion-button>
</ion-content>
